name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-upload:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: quill-task-x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: quill-task-aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Install OpenSSL (macOS)
        run: |
          brew install openssl pkg-config
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl)" >> $GITHUB_ENV

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}
        env:
          # Set OpenSSL paths for macOS
          OPENSSL_DIR: ${{ env.OPENSSL_ROOT_DIR }}
          PKG_CONFIG_PATH: ${{ format('{0}/lib/pkgconfig', env.OPENSSL_ROOT_DIR) }}
          PKG_CONFIG_ALLOW_CROSS: ${{ matrix.target == 'x86_64-apple-darwin' && '1' || '' }}
          # Set macOS deployment target to match runner version
          MACOSX_DEPLOYMENT_TARGET: "14.0"

      - name: Prepare binary
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/quill-task release/${{ matrix.asset_name }}
          chmod +x release/${{ matrix.asset_name }}

      - name: Create tarball
        run: |
          cd release
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./release/${{ matrix.asset_name }}.tar.gz

  update-homebrew:
    needs: build-and-upload
    runs-on: macos-latest
    steps:
      - name: Extract version
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Homebrew Formula
        uses: mislav/bump-homebrew-formula@v3
        with:
          formula-name: quill-task
          formula-path: Formula/quill-task.rb
          homebrew-tap: MatthewMyrick/homebrew-quill
          download-url: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/quill-task-x86_64-apple-darwin.tar.gz
          commit-message: |
            Update quill-task to ${{ steps.extract_version.outputs.VERSION }}
            
            Created by release workflow
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}